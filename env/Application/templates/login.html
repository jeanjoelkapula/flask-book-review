<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/style.css">
  <script type="text/javascript" src="../static/scripts/functions.js"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Belgrano" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>Log In</title>
</head>
<body>

  <header id = "loginsignin-header" class="masthead">
    <div class="overlay"></div>
    <nav class="navbar navbar-light navbar-expand-lg" id="mainNav">
        <div class="container"><a class="navbar-brand" href="{{url_for('welcome')}}">Home</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div
                class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li role="presentation" class="nav-item"><a class="nav-link" href="{{url_for('signup')}}">Sign Up</a></li>
                </ul>
        </div>
        </div>
    </nav>

      <div class="container">
          <div class="row">
              <div class="col-md-10 col-lg-8 mx-auto">

              </div>
          </div>
      </div>
  </header>

  <div class="limiter">
    <div class="login-section-container">
      <div class="wrap-login100" style="height: auto">
        <div class="login100-form-title" >
          <span class="login100-form-title-1">
            Log in
          </span>
        </div>

        <form class="login100-form validate-form">
          <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
            <span class="label-input100">Username</span>
            <input id = "login-username" class="input100" type="text" name="username" placeholder="Enter username">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
            <span class="label-input100">Password</span>
            <input id = "login-password" class="input100" type="password" name="pass" placeholder="Enter password">
            <span class="focus-input100"></span>
          </div>
          <div class="error-message" id = "login-error-section">
            <p id = "login-error-paragraph" >error</p>
          </div>
          <div class="container-login100-form-btn">
            <button class="login-button" type = "button" onclick = "login()">
              Log in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../static/scripts/interface.js"></script>
</body>
</html>
