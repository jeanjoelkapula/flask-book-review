<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/styles/style.css">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Belgrano" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../static/scripts/functions.js"></script>
  <title>Sign Up</title>
</head>
<body>

  <header id = "loginsignin-header" class="masthead">
    <div class="overlay"></div>
    <nav class="navbar navbar-light navbar-expand-lg" id="mainNav">
      <div class="container"><a class="navbar-brand" href="{{url_for('welcome')}}">Home</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" onclick="menubuttonclick()"><i class="fa fa-bars"></i></button>
        <div
        class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="nav navbar-nav ml-auto">
          <li role="presentation" class="nav-item"><a class="nav-link" href="{{url_for('login')}}">Log in</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto">

      </div>
    </div>
  </div>
</header>

<div class="limiter">
  <div class="login-section-container">
    <div class="wrap-login100">
      <div class="login100-form-title" >
        <span class="login100-form-title-1">
          Sign Up
        </span>
      </div>

      <form class="login100-form validate-form">
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100">First Name</span>
          <input id="firstname-field" class="input100" type="text" placeholder="Enter first name">
          <span class="focus-input100"></span>
        </div>
        <div class="error-message">
          <p>error</p>
        </div>
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100">Last Name</span>
          <input id= "lastname-field" class="input100" type="text" placeholder="Enter last name">
          <span class="focus-input100"></span>
        </div>
        <div class="error-message">
          <p>error</p>
        </div>
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100">Username</span>
          <input id = "username-field" class="input100" type="text" placeholder="Enter username">
          <span class="focus-input100"></span>
        </div>
        <div class="error-message" id ="username-error-section">
          <p id = "username-error">error</p>
        </div>
        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
          <span class="label-input100">Password</span>
          <input id = "password-field" class="input100" type="password" placeholder="Enter password">
          <span class="focus-input100"></span>
        </div>
        <div class="error-message">
          <p>error</p>
        </div>
        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
          <span class="label-input100">Confirm password</span>
          <input id = "confirm-password-field" class="input100" type="password" placeholder="Confirm password">
          <span class="focus-input100"></span>
        </div>
        <div class="error-message" id = "password-confirm-error">
          <p id = "password-match-error" >error</p>
        </div>
        <div class="container-login100-form-btn">
          <button class="login-button" onclick= "signup()" type= "button">
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container" id = "popup-container" >
  <div class="row">
    <a class="btn btn-primary" data-toggle="modal" href="#ignismyModal" id = "toggle-button">open Popup</a>
    <div class="modal fade" id="ignismyModal" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id = "modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label=""><span>Ã—</span></button>
          </div>
          <div class="modal-body">
            <div class="thank-you-pop">
              <img src="http://goactionstations.co.uk/wp-content/uploads/2017/03/Green-Round-Tick.png" alt="">
              <h1>Thank You!</h1>
              <p>Your account has been created <br>You may now log in</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="../static/scripts/interface.js"></script>
</body>
</html>
